summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: >
  Emulator of the Super Nintendo Entertainment System ZSNES allows you to play classic games written for the Super Nintendo (SNES) game console on a GNU/Linux system.
  Please note that many separately-available games playable under this emulator are non-free.
  See /usr/share/doc/zsnes/README.Debian for more information.

